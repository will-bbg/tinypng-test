name: Deploy

on:
  pull_request:
    types: [ labeled ]

  push:
    types: [ labeled ]
      
jobs:
  web-deploy:
    name: 🎉 Deploy
    if: ${{ github.event.label.name == 'ready for review' }}
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.bgsandbox.com
        username: developer@bgsandbox.com
        password: ${{ secrets.ftp_password }}
        port: 21
        local-dir: ./site/
        server-dir: /public_html/tinypng-test/
        exclude: |
          **/.DS_Store
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/assets/sass/**
          **/uswds/img/material-icons-deprecated/**
          **/uswds/img/material-icons/*
  lighthouse:
    name: 👀 Lighthouse Scan
    runs-on: ubuntu-latest
    needs: web-deploy
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@master
    - name: 👀 Lighthouse
      uses: foo-software/lighthouse-check-action@master
      with:
        urls: 'https://bgsandbox.com/tinypng-test/index.html,https://bgsandbox.com/tinypng-test/test.html'
        device: all
        gitAuthor: ${{ github.actor }}
        gitBranch: ${{ github.ref }}
        gitHubAccessToken: ${{ secrets.GITHUB_TOKEN }}
        sha: ${{ github.sha }}
        slackWebhookUrl: ${{ secrets.LIGHTHOUSE_CHECK_WEBHOOK_URL }}

  identify-changed-files:
    name: 🖊️ Changed Files
    needs: lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run which-files-changed
        uses: BuddhikaGeasman/which-files-changed@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr-comment: 'true' # or 'false' to control where to add the changes              
