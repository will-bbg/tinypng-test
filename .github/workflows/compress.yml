name: Compress Images
on:
  push:
    paths:
      - 'site/images/**'

jobs:
  compress:
    name: ğŸ—œï¸ Compress
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: namoscato/action-tinify@v1
        with:
          api_key: ${{ secrets.TINIFY_API_KEY }}      

